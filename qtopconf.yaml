# IMPORTANT: a blank line MUST be left after every line of python code.

#possible values: pbs, oar, sge
scheduler: sge
savepath: /tmp/qtop_results_$USER

schedulers:
  pbs:
    pbsnodes_file: %(savepath)s/pbsnodes_a.txt, pbsnodes -a
    qstatq_file: %(savepath)s/qstat_q.txt, qstat -q
    qstat_file: %(savepath)s/qstat.txt, qstat
  oar:
    oarnodes_s_file: %(savepath)s/oarnodes_s_Y.txt, oarnodes -s -Y
    oarnodes_y_file: %(savepath)s/oarnodes_Y.txt, oarnodes -Y
    oarstat_file: %(savepath)s/oarstat.txt, oarstat
  sge:
    sge_file_stat: %(savepath)s/qstat.F.xml.stdout, qstat -F -xml

# utilises lxml module. Needs to be installed in your system.
# Might result in segmentation fault.
faster_xml_parsing: False

# insert comment here
state_abbreviations:
  pbs:
    Q: queued_of_user
    R: running_of_user
    C: cancelled_of_user
    E: exiting_of_user
    W: waiting_of_user
  oar:
    E: Error
    F: Finishing
    S: Resuming
    H: Hold
    L: waiting_of_user
    W: queued_of_user
    R: running_of_user
    T: exiting_of_user
    S: cancelled_of_user
  sge:
    # ref: http://www.softpanorama.org/HPC/Grid_engine/Reference/qstat.shtml
    r: running_of_user
    E: exiting_of_user  # not real
    qw: queued_of_user
    C: cancelled_of_user  # not real
    W: waiting_of_user  # not real
    R: restarting_of_user
    Eqw: Eqw_of_user
    hqw: hold_of_user
    t: transferring_of_user
    T: threshold_reached
    dr: job_ending_of_user
    dt: dt_of_user
    s: suspended_of_user
    S: suspended_by_the_queue

