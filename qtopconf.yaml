    qw: queued_of_user
    C: cancelled_of_user  # not real
    W: waiting_of_user  # not real
    R: restarting_of_user
    Eqw: Eqw_of_user
    hqw: hold_of_user
    t: transferring_of_user
    T: threshold_reached
    ht: ht_of_user
    dr: job_ending_of_user
    dt: dt_of_user
    dht: dht_of_user
    s: suspended_of_user
    S: suspended_by_the_queue
